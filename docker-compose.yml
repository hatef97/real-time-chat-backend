version: "3.9"

services:
  api:
    build: .
    container_name: chat_api
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 5s
      retries: 5

  db:
    image: postgres:16-alpine
    container_name: chat_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-chatdb}
      POSTGRES_USER: ${POSTGRES_USER:-chatuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chatpass}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: chat_redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]

  archiver:
    build:
      context: .
      dockerfile: docker/Dockerfile.cron
    container_name: chat_archiver
    env_file:
      - .env
    environment:
      - ARCHIVE_AFTER_DAYS=30
      - CRON_SCHEDULE=10 3 * * *   # daily at 03:10
    depends_on:
      - db
    volumes:
      - .:/app
    restart: unless-stopped

volumes:
  pgdata:
